<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Fire-Money</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cosmo/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
	</head>
	<body class="secondary-bg">
		<h1 class="text-center bg-primary p-3 font-weight-bold text-light">Fire-Money</h1>
		<div class="container mx-auto px-4">
			<div class="row mx-auto">
				<div class="col-md-5 mx-auto">
					<div class="card card-body text-center p-4 shadow-sm my-2">
						<p class="text-center m-0 " id="money"></p>
					</div>
				</div>
				<div class="col-md-5 mx-auto">
					<div class="card card-body text-center p-4 shadow-sm my-2">
						<p class="text-center mb-0 " id="status"></p>
					</div>
				</div>
			</div>
			<div class="row mx-auto">
				<div class="col-md-5 mx-auto">
					<div class="card card-body text-center p-4 shadow-sm my-2">
						<form id="money-form" class="text-center">
							<i style="font-size: 4em" class="las la-donate text-primary"></i>
							<h5>Registrar un nuevo ingreso</h5>
							<div class="form-group">
								<input type="text" id="money-title" placeholder="Titulo">
							</div>
							<div class="form-group">
								<input type="number" id="money-cantidad" placeholder="Cantidad">
							</div>
							<button class="btn btn-primary" id="btn-money-form">Guardar</button>
						</form>
					</div>

					<div class="card card-body text-center p-4 shadow-sm my-2">
						<form id="egreso-form" class="text-center">
							<i style="font-size: 4em" class="las la-poo text-primary"></i>
							<h5>Registrar un nuevo gasto</h5>
							<div class="form-group">
								<input type="text" id="egreso-title" placeholder="Titulo">
							</div>
							<div class="form-group">
								<input type="number" id="egreso-cantidad" placeholder="Cantidad">
							</div>
							<button class="btn btn-primary" id="btn-money-form">Guardar</button>
						</form>
					</div>
				</div>
				<div class="col-md-5 mx-auto" id="registro-container">
					
				</div>
			</div>

			
		</div>

		<script src="index.js"></script>
	</body>
</html>
